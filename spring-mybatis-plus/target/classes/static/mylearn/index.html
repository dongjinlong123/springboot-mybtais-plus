<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="js/mescroll.min.css" type="text/css">
    <script type="text/javascript" src="js/mescroll.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" >
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="../../css/animate.css"  type="text/css" rel="stylesheet">
    <style rel="stylesheet" type="text/css">
        .list-li{
            border:1px solid red;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- id可以改,而"mescroll"的class不能删 -->
    <div class="text-center rollIn animated">DJL</div>
    <div class="mescroll" id="mescroll">
        <!-- 列表内容 -->
        <ul class="list-group" id="newsList">
            
        </ul>
    </div>
</div>
<script type="text/javascript" charset="utf-8">

    $(function () {
        //第一个参数"mescroll"对应上面布局结构div的id
        //如果您的下拉刷新是重置列表数据,那么down完全可以不用配置,具体用法参考第一个基础案例
        //解析: down.callback默认调用mescroll.resetUpScroll(),而resetUpScroll会将page.num=1,再触发up.callback
        var mescroll = new MeScroll("mescroll",{
            down:{
                auto:false,  //是否在初始化完毕之后自动执行下拉回调callback; 默认true
                callback:downCallback //下拉刷新的回调
            },
            up: {
                auto: true, //是否在初始化时以上拉加载的方式自动加载第一页数据; 默认false
                isBounce: false, //此处禁止ios回弹,解析(务必认真阅读,特别是最后一点): http://www.mescroll.com/qa.html#q10
                callback: upCallback, //上拉回调,此处可简写; 相当于 callback: function (page) { upCallback(page); }
                toTop:{ //配置回到顶部按钮
                    src : "image/1.jpg", //默认滚动到1000px显示,可配置offset修改
                    offset : 200
                }
            }
        });
        //下拉刷新的回调
        function downCallback() {
            setTimeout(function () {
                $.ajax({
                    url: 'data.text',
                    success: function(data) {
                        //联网成功的回调,隐藏下拉刷新的状态;
                        mescroll.endSuccess(); //无参
                        //设置数据
                        setUpData(data);//自行实现 TODO
                    },
                    error: function(data) {
                        //联网失败的回调,隐藏下拉刷新的状态
                        mescroll.endErr();
                    }
                });
            },1000);
        }
        function setUpData(data){
            console.log(data);
            var da = JSON.parse(data);
            var str ="<li class='list-group-item list-group-item-warning'>"+da.name+" </li>";
            $("#newsList").prepend(str);
        }
        function setData(list){
            console.log(list);

            for (var i=0;i<list.length;i++){
                var str ="<li class='list-group-item  list-li rollIn animated'>"+ list[i].name+" </li>";
                $("#newsList").append(str)
            }
        }

        //上拉加载的回调 page = {num:1, size:10}; num:当前页 默认从1开始, size:每页数据条数,默认10
        function upCallback(page) {
            console.log("下拉多次自动更新"+page);
            setTimeout(function () {
                $.ajax({
                    type:"post",
                    url:"http://localhost:8080/djl/testPage",
                    contextType:"application/json;charset=utf-8",
                    data:{"_size":page.size,"_index":page.num},
                    dataType:'text',
                    success: function(curPageData) {
                        console.log(curPageData);
                        var data = JSON.parse(curPageData);
                        console.log(data);
                        //联网成功的回调,隐藏下拉刷新和上拉加载的状态;
                        //mescroll会根据传的参数,自动判断列表如果无任何数据,则提示空,显示empty配置的内容;
                        //列表如果无下一页数据,则提示无更多数据,(注意noMoreSize的配置)

                        //方法一(推荐): 后台接口有返回列表的总页数 totalPage
                        //必传参数(当前页的数据个数, 总页数)
                        //mescroll.endByPage(curPageData.length, totalPage);
                        mescroll.endByPage(data.data.records.length, data.data.total);
                        //方法二(推荐): 后台接口有返回列表的总数据量 totalSize
                        //必传参数(当前页的数据个数, 总数据量)
                        //mescroll.endBySize(curPageData.length, totalSize);

                        //方法三(推荐): 您有其他方式知道是否有下一页 hasNext
                        //必传参数(当前页的数据个数, 是否有下一页true/false)
                        //mescroll.endSuccess(curPageData.length, hasNext);

                        //方法四 (不推荐),会存在一个小问题:比如列表共有20条数据,每页加载10条,共2页.
                        //如果只根据当前页的数据个数判断,则需翻到第三页才会知道无更多数据
                        //如果传了hasNext,则翻到第二页即可显示无更多数据.
                        //mescroll.endSuccess(curPageData.length);

                        //设置列表数据
                        setData(data.data.records);//自行实现 TODO
                    },
                    error: function(e) {
                        //联网失败的回调,隐藏下拉刷新和上拉加载的状态
                        mescroll.endErr();
                    }
                });
            },1000)
        }
    })


</script>
</body>
</html>
