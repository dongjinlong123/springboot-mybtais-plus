server:
  port: 8080
  context-path: /djl
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/djl_data_base?characterEncoding=utf8&useSSL=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    database: 1
    pool:
      max-active: 8
      max-wait: 1
      max-idle: 500
      min-idle: 0
    timeout: 10000
mybatis-plus:
  mapper-locations: classpath:/com/djl/dao/sql/*Mapper.xml
  typeAliasesPackage: com.djl.entity
  global-config:
    id-type: 0
    field-strategy: 2
    db-column-underline: true
    key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
    logic-delete-value: 1
    logic-not-delete-value: 0
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    meta-object-handler: com.djl.MyMetaObjectHandler
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    jdbc-type-for-null: 'null'
image_filepath: E:\tp\
wx:
  token: token
  appId: wxb2575c2a7bc5f239
  appSecret: 9a9d5d020cb23fa6d2500425c9e7ca0d
logger:
  file:
    dir: /opt/log/