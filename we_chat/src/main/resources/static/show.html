<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主播开播界面</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="shortcut icon" type="image/x-icon" href="./images/title.ico" >
<link rel="stylesheet" type="text/css" href="./css/show.css">
</head>
<body>
	<header class="w">
		<div class="logo">
			<img src="./images/logo.PNG" id="bug_show">
		</div>
		<div class="title" id="subscribeTitle">
			<div class="showTitle">
				当前排队人数:<span id="show_num1">100</span><br>
				当前围观人数:<span id="show_num2">100</span><br>
			</div>
		</div>
	
	</header>
	<main id="main">
		<!-- 如何使用浏览器调用设备的摄像头并且能够获取到他的数据展示出来 -->
		<video src="" id="vi" autoplay muted="yes" style="width: 100%"></video>
		<!-- webrtc -->
		<canvas id="output" style="display: none"></canvas>

	<div id="dm">
	</div>

	</main>
	<footer>
		<div class="input-group">
		<input type="text" id="msg" class="input-text" autofocus>	
		
			<div class="btn-div djl-fr">
				<button onclick="sendMsg()" class="btn">发送消息</button>
			</div>
		</div>
	</footer>

	<script type="text/javascript" src="./js/show.js">
	</script>
</body>
</html>
